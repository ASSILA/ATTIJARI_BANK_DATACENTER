<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Attijari Bank</title>
	.form-group: Provides optimum spacing for label / inputs
.has-error: validation style for a error. Also has other validation states such as .has-warning, and .has-success
.form-control: Provides formatting to <input />, <textarea />, and <select /> elements.
</h:head>
<ui:composition template="../superadmin/index.xhtml">
	<ui:define name="body">
		<h:body>
			<h:form>
				<div class="ts-main-content">
					<div class="content-wrapper">
						<div class="container-fluid">

							<div class="row">
								<div class="col-md-12">

									<FONT color="#FF8C00" style="text-align: center;"><h2 class="page-title">Gestion Des DataCenters</h2></FONT>

									<!-- Zero Configuration Table -->
									<div class="panel panel-default">
										<div class="panel-heading">Table Des Datacenters</div>
										<div class="panel-body">
											<h:dataTable
												class="display table table-striped table-bordered table-hover"
												value="#{datacenterBean.lister()}" var="datacenter">

												<h:column>
													<f:facet name="header">
	                                       ID
	                                        </f:facet>
	                                        #{datacenter.iddata}                   
	                               </h:column>

												<h:column>
													<f:facet name="header">
	                                     Nom du Datacenter
	                                        </f:facet>
	                                        #{datacenter.nom}                   
	                               </h:column>


												<h:column>
													<f:facet name="header">
	                                     Type
	                                        </f:facet>
	                                        #{datacenter.type}                   
	                               </h:column>
												<h:column>
													<f:facet name="header">
	                                     Ville
	                                        </f:facet>
	                                        #{datacenter.ville}                   
	                               </h:column>
												<h:column>
													<f:facet name="header">
	                                    Adresse
	                                        </f:facet>
	                                        #{datacenter.adresse}                   
	                               </h:column>

												<h:column>
													<f:facet name="header" class="text-center">	
                                        Actions
                                        </f:facet>


													<h:commandButton action="#{datacenterBean.supprission()}" immediate="true"
														class="btn btn-danger btn-xs" value="Supprimer">
														<f:setPropertyActionListener value="#{datacenter}"
															target="#{datacenterBean.datacenter}" />
													</h:commandButton>


													<button type="button" data-toggle="modal"
														data-target="#myModal" style="float: right;"
														class="btn btn-primary">
														<span class="glyphicon glyphicon-plus"></span> Modifier
													</button>
												</h:column>

											</h:dataTable>
											<br></br>
											<button type="button" data-toggle="modal"
												data-target="#myModal" style="float: right;"
												class="btn btn-primary">
												<span class="glyphicon glyphicon-plus"></span> Ajouter
											</button>
										</div>
									</div>

									<div id="myModal" class="modal fade" tabindex="-1"
										role="dialog" aria-labelledby="myModalLabel"
										aria-hidden="true">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-body">
													<div class="panel-body">
														<div class="modal-body">

															<h1>
																<FONT color="#FF8C00" style="text-align: center;">Ajouter
																	Des DataCenters </FONT>
															</h1>
															<div
																class="form-group #{!data.valid ? 'has-error' : 'none'}">
																<label class="col-sm-2 control-label">ID</label> <BR />
																<h:message for="sdata" style="color:red" />
																<BR />
																<h:inputText value="#{datacenterBean.datacenter.iddata}"
																	binding="#{data}" id="sdata" label="ID"
																	class="form-control">
																	<f:validateRequired />
																</h:inputText>
															</div>
															<div
																class="form-group #{!nom.valid ? 'has-error' : 'none'}">
																<label class="col-sm-2 control-label">Nom</label> <BR />
																<h:message for="snom" style="color:red" />
																<BR />
																<h:inputText value="#{datacenterBean.datacenter.nom}"
																	binding="#{nom}" id="snom" label="Nom"
																	class="form-control">
																	<f:validateRequired />
																</h:inputText>
															</div>
															<div
																class="form-group #{!adress.valid ? 'has-error' : 'none'}">
																<label class="col-sm-2 control-label">Adresse</label> <BR />
																<h:message for="sadress" style="color:red" />
																<BR />
																<h:inputText
																	value="#{datacenterBean.datacenter.adresse}"
																	binding="#{adress}" id="sadress" label="Adresse"
																	class="form-control">
																	<f:validateRequired />
																</h:inputText>
															</div>
															<label class="col-sm-2 control-label">Pays</label>

															<h:selectOneMenu
																value="#{datacenterBean.datacenter.pays}"
																class="form-control col-md-push-5">
																<f:selectItem itemValue="Maroc" />
																<f:selectItem itemValue="Tunis" />
																<f:selectItem itemValue="Algerie" />
																<f:selectItem itemValue="Libya" />
																<f:selectItem itemValue="Sud Afrique" />
															</h:selectOneMenu>
															<div
																class="form-group #{!type.valid ? 'has-error' : 'none'}">
																<label class="col-sm-2 control-label">Type</label> <BR />
																<h:message for="stype" style="color:red" />
																<BR />
																<h:inputText value="#{datacenterBean.datacenter.type}"
																	binding="#{type}" id="stype" label="Type"
																	class="form-control">
																	<f:validateRequired />
																</h:inputText>
															</div>
															<label class="col-sm-2 control-label">Ville</label>


															<h:selectOneMenu
																value="#{datacenterBean.datacenter.ville}"
																class="form-control col-md-push-5">
																<f:selectItem itemValue="Sousse" />
																<f:selectItem itemValue="Tunis" />
																<f:selectItem itemValue="Monastir" />
																<f:selectItem itemValue="Nabel" />
																<f:selectItem itemValue="Sfax" />
															</h:selectOneMenu>
														</div>


													</div>
													<div class="modal-footer">
														<h:commandButton type="submit" class="btn btn-success"
															action="#{datacenterBean.ajout()}" value="Enregistrer" />
														<h:commandButton type="reset" class="btn btn-default"
															action="gestiondatacenter" value="Cancel" />
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>

						</div>

					</div>
				</div>

			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
</html>
