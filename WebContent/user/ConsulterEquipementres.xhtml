<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Attijari Bank</title>
</h:head>
<ui:composition template="../user/index.xhtml">
	<ui:define name="body">
		<h:body>
		
		<h:form>
				<div class="ts-main-content">
					<div class="content-wrapper">
						<div class="container-fluid">

							<div class="row">
								<div class="col-md-12">

								<FONT color="#FF8C00" style="text-align: center;">	<h2 class="page-title">Consulter Les Equipement Reseaux</h2></FONT>

									<!-- Zero Configuration Table -->
									<div class="panel panel-default">
										<div class="panel-heading">Table Des Équipements Réseaux</div>
										<div class="panel-body">
											<h:dataTable
												class="display table table-striped table-bordered table-hover"
												value="#{equipementinresauBean.lister()}" var="eqr">

												<h:column>
													<f:facet name="header">
	                                       ID
	                                        </f:facet>
	                                        #{eqr.id}                   
	                               </h:column>

												<h:column>
													<f:facet name="header">
	                                     Nom 
	                                        </f:facet>
	                                        #{eqr.hostname}                   
	                               </h:column>


												<h:column>
													<f:facet name="header">
	                                  État
	                                        </f:facet>
	                                        #{eqr.etat}                   
	                               </h:column>
												<h:column>
													<f:facet name="header">
	                                     Contact
	                                        </f:facet>
	                                        #{eqr.contact}                   
	                               </h:column>
												<h:column>
													<f:facet name="header">
	                                    Adresse IP
	                                        </f:facet>
	                                        #{eqr.ipadress}                   
	                               </h:column>
												<h:column>
													<f:facet name="header">
	                                     Localisation
	                                        </f:facet>
	                                        #{eqr.localisation}                   
	                               </h:column>
												<h:column>
													<f:facet name="header">
	                                     Marque
	                                        </f:facet>
	                                        #{eqr.marque}                   
	                               </h:column>
												<h:column>
													<f:facet name="header">
	                                Modèle
	                                        </f:facet>
	                                        #{eqr.modele}                   
	                               </h:column>
												<h:column>
													<f:facet name="header">
	                                     Numéro de Série
	                                        </f:facet>
	                                        #{eqr.numerodeserie}                   
	                               </h:column>
												

											</h:dataTable>
											
											
										</div>
									</div>

						</div>
						</div>
						</div>			
					</div>
				</div>

			</h:form>
		</h:body>
		</ui:define>
		</ui:composition>
		</html>
